<div class="p-4">
  <form>
    <div class="order_show p-2">
      <input type="hidden" name="trade_no" value="">
      <div class="order_pay d-flex flex-row align-items-center pb-5">
        <img src="/static/app/images/order_pay.png" class="pr-4">
        <div class="align-items-center">
          支付金额：
          <span class="text-danger">{{ total_price }}元（风控随机增加：{{ total_extend_risk_fee }}元）  </span><br>
          支付方式：
          <span class="text-danger">{{ pay_method_display }}</span>
        </div>
      </div>
      <div class="order_info mb-5">
        <p>订单编号： {{ order_no }}</p>
        <p>商品名称： {{ goods_name }}</p>
        <p>购买数量： {{ total_count }}</p>
      </div>
      <div class="form-group form-check form-control-sm">
        <input type="checkbox" class="form-check-input" id="check" name="agree" checked>
        <label class="form-check-label" for="agree">点击同意<a href="javascript:void(0)" id="agree" class="text-danger text-decoration-none">《用户协议》</a></label>
      </div>
      <div class="pay_btn">
        <button type="button" id="order_pay" class="btn btn-danger" order_no="{{ order_no }}">确认付款</button>
      </div>
    </div>
    <small class="form-text text-muted">商品问题请先和商家交流，如果处理结果不满意，请于订单当日23点之前联系平台客服，超过时间认定订单没问题。</small>
  </form>
</div>
